<mat-card fxFlex="100" fxLayout="column">
  <mat-card-header>
    <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column" class="card-title-principal ">
      <div fxLayout="column">
        <h4 class="title primary-text-color is-4" fxLayout="column" fxFlex="100">Iniciar sesión - Kardex</h4>
        <h6 class="subtitle is-6" fxFlex="100" fxLayout="column">Los campos con (*) son obligatorios.</h6>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
      <div fxLayout="column" fxFlex="100">
        <mat-error  *ngIf="mensajeErrorAutenticacion">
          {{mensajeErrorAutenticacion}}
        </mat-error>

        <mat-form-field appearance="outline">
          <input matInput placeholder="usuario" formControlName="email">
          <mat-icon matPrefix class="icon-prefix-padding icon-prefix-color-form">face</mat-icon>
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
            {{getErrorUsuarioControl()}}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input matInput placeholder="contraseña" formControlName="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matPrefix class="icon-prefix-padding icon-prefix-color-form">lock</mat-icon>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
            {{getErrorPasswordControl()}}</mat-error>
        </mat-form-field>


        <div fxFlex="100" fxFlex.xs="100" fxLayoutAlign="center" fxLayoutGap="40">
          <button fxFlex="100" fxFlex.xs="100" type="submit" mat-flat-button color="primary">Ingresar</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
