
<div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100">

  <div fxFlex="100">
    <div fxFlex="100" fxFlex.sm="100" fxFlex.gt-sm="100">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let detalle">{{detalle.fechaCreacion}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="proveedor">
            <th mat-header-cell *matHeaderCellDef>Proveedor</th>
            <td mat-cell *matCellDef="let detalle">{{detalle.nombreProveedor}}</td>
          </ng-container>

          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>NÃºmero</th>
            <td mat-cell *matCellDef="let detalle">{{detalle.numeroFactura}}</td>
          </ng-container>
          <ng-container matColumnDef="movimiento">
            <th mat-header-cell *matHeaderCellDef>Movimiento</th>
            <td mat-cell *matCellDef="let detalle">{{detalle.nombreMovimiento }}</td>
          </ng-container>
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let build">

              <!-- <button mat-icon-button color="primary" (click)="goReportBuilding(build.id)">
                <mat-icon>leaderboard</mat-icon>
              </button> -->

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
         <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>

  </div>
